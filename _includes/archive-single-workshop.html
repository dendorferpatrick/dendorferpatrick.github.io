{% include base_path %}



{% if post.id %}
  {% assign title = post.title | markdownify | remove: "<p>" | remove: "</p>" %}
{% else %}
  {% assign title = post.title %}
{% endif %}


<tr>
    <td>
        <img src="{{post.image_url}}">
    </td>
    <td colspan="4">
        <p><b>{{post.title}}</b></p>
        <p class="position">{{post.location}}</p></td>
    <td><p class="dates">{{post.duration}}</p></td>

</tr>
